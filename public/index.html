<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">
    
    <title>Download Youtube</title>
</head>
<body>
    
    <section class="container">
        <form action="/api/download" method="post">
            <div class="form-group">
                <input type="url" name="url" placeholder="Url Video"> 
                
                <select name="quality">
                    <option value="highest">Alta calidad</option>
                    <option value="medium">Calidad media</option>
                    <option value="lowest">Baja calidad</option>
                </select>

                <select name="format">
                    <option value="mp4"> MP4 </option>
                </select>
                
                <input type="submit" value="Download">
            </div>
        </form>
    </section>

</body>
</html>
