<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Download Youtube</title>
</head>
<body class="dark:bg-slate-800">
    
    <section class="h-screen p-3 mx-auto max-sm:container max-sm:grid max-sm:place-content-center 
    max-md:container max-md:grid max-md:place-content-center
    md:container md:grid md:place-content-center">

        <div class="p2 my-5">
            <h2 class="text-yellow-500 text-center text-xl"> Download Video </h2>
        </div>

        <form class="w-full" action="" method="post">
            <div class="max-sm:grid max-sm:justify-items-center max-smd:grid-cols-1 max-md:grid max-md:justify-items-center max-md:grid-cols-1 md:grid md:grid-cols-5 gap-4 p-3">
                <input class="md:col-span-2 p-2 rounded-lg" type="url" name="url" placeholder="Url Video"> 
                
                <select class="max-sm:w-full max-md:w-full p-3 rounded-lg" name="quality">
                    <option value="highest">Alta calidad</option>
                    <option value="medium">Calidad media</option>
                    <option value="lowest">Baja calidad</option>
                </select>

                <select class="max-sm:w-full max-md:w-full p-3 rounded-lg" name="format">
                    <option value="mp4"> MP4 </option>
                </select>
                <button type="submit" class=" max-sm:w-full max-md:w-full p-3 rounded-lg bg-amber-400"> Download </button>

            </div>
        </form>
    </section>
    
    <section id="miModal" class="fixed static inset-0 bg-amber-400 flex items-center justify-center z-10 hidden">
        <div id="close-modal" class="absolute top-0 right-0 p-2 cursor-pointer text-2xl">X</div>
        <a id="downloadLink" href=""  class="max-sm:w-full max-md:w-full p-3 rounded-lg dark:bg-slate-800 text-center text-slate-100" > Download </a>
    </section>

    <section id="modal-progress" class="fixed static inset-0 dark:bg-slate-800 flex items-center justify-center z-10 hidden">
        <div  class="w-20 h-20 border-t-4 border-amber-400 border-solid rounded-full animate-spin"></div>
    </section>

    

    <script type="module" src="js/main.js"></script>
</body>
</html>
